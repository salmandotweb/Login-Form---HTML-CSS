<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form class="form_container">
      <h1 class="form_title">Log in</h1>
      <div class="form_inputs">
        <input type="email" placeholder="Enter email" />
        <input type="password" placeholder="Enter password" />
        <button type="submit" class="login_btn">Log in</button>
      </div>
      <p class="or">or</p>
      <div class="login_links">
        <a href="/" class="login_link">
          <img src="https://img.icons8.com/color/50/000000/google-logo.png" />
          Continue with Google
        </a>
        <a href="/" class="login_link">
          <img src="https://img.icons8.com/color/48/000000/microsoft.png" />
          Continue with Microsoft
        </a>
        <a href="/" class="login_link">
          <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" />
          Continue with Apple
        </a>
      </div>
      <div class="form_footer">
        <p>Can't log in?</p>
        <a href="/">Already have an account?</a>
      </div>
    </form>
  </body>
</html>
